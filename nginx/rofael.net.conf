upstream rofael_backend {
    server 127.0.0.1:8081 max_fails=1 fail_timeout=10s;
    server 127.0.0.1:8082 max_fails=1 fail_timeout=10s;
}

server {
    listen 80;
    listen [::]:80;
    server_name rofael.net www.rofael.net;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rofael.net www.rofael.net;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/rofael.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rofael.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to Docker container
    location / {
        proxy_pass http://rofael_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_connect_timeout 2s;
        proxy_read_timeout 30s;
    }

    location /api/ip-version {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;

        # Use CF-Connecting-IP header for the real client IP
        set $real_ip $http_cf_connecting_ip;

        # Fallback to remote_addr if header is missing (no CF proxy)
        if ($real_ip = "") {
            set $real_ip $remote_addr;
        }

        set $ip_version "ipv4";
        if ($real_ip ~* ":") {
            set $ip_version "ipv6";
        }

        return 200 '{"version":"$ip_version","ip":"$real_ip"}';
    }

    # Logs
    access_log /var/log/nginx/rofael.net.access.log;
    error_log /var/log/nginx/rofael.net.error.log;
}
